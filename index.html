<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #car {
      width: 50px;
      height: 50px;
      background-color: blue;
      position: absolute;
    }
  </style>
  <title>可调速度车辆模拟</title>
</head>
<body>

<div id="car"></div>

<script>
  let car = document.getElementById('car');
  let speed = 5; // 初始速度，可以根据需要调整

  function moveCar() {
    let leftPosition = car.offsetLeft + speed;
    car.style.left = leftPosition + 'px';

    // 检查是否超出边界，这里简单处理，你可以根据需要调整
    if (leftPosition > window.innerWidth) {
      car.style.left = '0px';
    }

    requestAnimationFrame(moveCar);
  }

  // 启动车辆移动
  moveCar();

  // 可以通过修改speed变量来调整速度
  // 例如，将速度调整为10：speed = 10;

  // 添加一个事件监听器，当用户按下键盘上的上箭头键或下箭头键时，改变速度
  document.addEventListener('keydown', function(event) {
    // 如果按下的是上箭头键，就增加速度
    if (event.keyCode == 38) {
      speed += 1;
    }
    // 如果按下的是下箭头键，就减少速度
    if (event.keyCode == 40) {
      speed -= 1;
    }
    // 限制速度的范围，避免速度过大或过小
    if (speed > 20) {
      speed = 20;
    }
    if (speed < -20) {
      speed = -20;
    }
  });
</script>

</body>
</html>
