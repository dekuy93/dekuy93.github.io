<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> // 这是引用CSS文件的标签，用来设置页面的样式
</head>
<body>

<div>
    初始速度: <input type="number" id="velocity" value="5">
</div>
<div>
    摩擦力: <input type="number" id="friction" value="0.02">
</div>
<button id="accelerateButton">加速</button>
<button id="decelerateButton">减速</button>
<button id="stopButton">停止</button>

<div id="car"></div>
<div id="bar"></div>

<script src="script.js"></script> // 这是引用JavaScript文件的标签，用来实现页面的功能和交互

</body>
</html>
