<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #object {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>

<div id="object"></div>

<script>
    const object = document.getElementById('object');
    let velocity = 5; // 初始速度
    let friction = 0.02; // 摩擦力

    function moveObject() {
        let position = parseInt(getComputedStyle(object).left, 10);
        if (position < window.innerWidth - object.clientWidth) {
            // 物体在可移动范围内
            position += velocity;
            velocity -= friction;
            object.style.left = position + 'px';
            requestAnimationFrame(moveObject);
        } else {
            // 物体停止
            velocity = 0;
        }
    }

    // 启动动画
    moveObject();
</script>

</body>
</html>
