<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #object {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>

<div id="object"></div>

<script>
    const object = document.getElementById('object');
    let velocityInput = document.getElementById('velocity');
    let frictionInput = document.getElementById('friction');
    let startButton = document.getElementById('startButton');
    let stopButton = document.getElementById('stopButton');

    let velocity = parseFloat(velocityInput.value) || 5;
    let friction = parseFloat(frictionInput.value) || 0.02;

    function moveObject() {
        let position = parseInt(getComputedStyle(object).left, 10);
        if (position < window.innerWidth - object.clientWidth) {
            // 物体在可移动范围内
            position += velocity;
            velocity -= friction;
            object.style.left = position + 'px';
            requestAnimationFrame(moveObject);
        } else {
            // 物体停止
            velocity = 0;
        }
    }

    function startAnimation() {
        velocity = parseFloat(velocityInput.value) || 5;
        friction = parseFloat(frictionInput.value) || 0.02;
        moveObject();
    }

    startButton.addEventListener('click', startAnimation);

    stopButton.addEventListener('click', () => {
        velocity = 0;
    });
</script>
<div>
    初始速度: <input type="number" id="velocity" value="5">
</div>
<div>
    摩擦力: <input type="number" id="friction" value="0.02">
</div>
<button id="startButton">开始</button>
<button id="stopButton">停止</button>

</body>
</html>
