<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>火车到站减速模拟</title>
</head>
<body>
  <div class="train" style="width: 50px; height: 20px; background-color: #333; position: relative; animation: moveTrain linear infinite;"></div>
  <input type="range" id="speedControl" min="1" max="10" value="5" oninput="changeSpeed()">
  <label for="speedControl">调整速度</label>

  <script>
    function changeSpeed() {
      const train = document.querySelector('.train');
      const speedControl = document.getElementById('speedControl');
      const speed = speedControl.value;
      train.style.animationDuration = `${11 - speed}s`;
    }
  </script>
</body>
</html>
